<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Build a Portfolio</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<main class="container">
    <div class="row">
        <div class="col-xs-12 header-0">
            <header>
                <div class="col-xs-12 col-sm-6 header-1">
                    <img class="header-logo" src="src/img/fixed/udacity-logo.svg" alt="Udacity logo">
                </div>
                <div class="col-xs-12 col-sm-6 header-2">
                    <h1 class="header-name text-uppercase">Jane Doette</h1>
                    <h4 class="header-title text-uppercase">Front-end ninja</h4>
                </div>
            </header>
        </div>
    </div>
    <div class="row">
        <section class="col-xs-12">
            <h2 class="hidden">Main Image</h2>
            <div class="col-xs-12">
                <img class="main" src="img/htmlcode-2x.jpg" alt="image of html snippet">
            </div>
        </section>
    </div>
    <div class="row">
        <section id="featured" class="col-xs-12">

            <h2 class="col-xs-12">Featured Work</h2>
            <div class="featured">
                <article class="col-xs-12 col-sm-4 ">
                    <h3 class="hidden">Harley and Rider</h3>
                    <figure>
                        <img class="img-responsive" src="img/biker-2x.jpg" alt="Harley and Rider in New Hampshire"
                             srcset="img/biker-1x.jpg 1x, img/biker-2x.jpg 2x">
                        <figcaption>Harley and Rider</figcaption>
                    </figure>
                    <a href="img/biker-2x.jpg">Image file</a>
                </article>
                <article class="col-xs-12 col-sm-4 ">
                    <h3 class="hidden">Mom, Dad, and Baby Rachel</h3>
                    <figure>
                        <img class="img-responsive" src="img/family01-2x.jpg" alt="Mom, Dad, and Baby Rachel"
                             srcset="img/family01-1x.jpg 1x, img/family01-2x.jpg 2x">
                        <figcaption>Mom, Dad, and Baby Rachel</figcaption>
                    </figure>
                    <a href="img/family01-2x.jpg">Image file</a>
                </article>
                <article class="col-xs-12 col-sm-4 ">
                    <h3 class="hidden">Groom's Family</h3>
                    <figure>
                        <img class="img-responsive" src="img/family01-2x.jpg" alt="Groom's Family"
                             srcset="img/young_clan-1x.jpg 1x, img/young_clan-2x.jpg 2x">
                        <figcaption>Groom's Family</figcaption>
                    </figure>
                    <a href="img/young_clan-2x.jpg">Image file</a>
                </article>
                <article class="col-xs-12 col-sm-4 ">
                    <h3 class="hidden">Brides Family</h3>
                    <figure>
                        <img class="img-responsive" src="img/jennings_clan-2x.jpg" alt="Brides Family"
                             srcset="img/jennings_clan-1x.jpg 1x, img/jennings_clan-2x.jpg 2x">
                        <figcaption>Bride's Family</figcaption>
                    </figure>
                    <a href="img/jennings_clan-2x.jpg">Image file</a>
                </article>
                <article class="col-xs-12 col-sm-4 ">
                    <h3 class="hidden">Nana Gertrude & Rachel, 1st meeting</h3>
                    <figure>
                        <img class="img-responsive" src="img/MomxRachel-2x.jpg"
                             alt="Nana Gertrude & Rachel, 1st meeting"
                             srcset="img/MomxRachel-1x.jpg 1x, img/MomxRachel-2x.jpg 2x">
                        <figcaption>Nana Gertrude & Rachel, 1st meeting</figcaption>
                    </figure>
                    <a href="img/MomxRachel-2x.jpg">Image file</a>
                </article>
            </div>
        </section>
    </div>
</main>
</body>
</html>
