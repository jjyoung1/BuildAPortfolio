<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Build a Portfolio</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>
<main>

    <div class="container">
        <header class="header">
            <div class="col-xs-12 col-sm-6 header-1">
                <img class="header-logo" src="src/img/fixed/udacity-logo.svg" alt="Udacity logo">
            </div>
            <div class="col-xs-12 col-sm-6 header-2">
                <h1 class="header-name text-uppercase">Jane Doette</h1>
                <h4 class="header-title text-uppercase">Front-end ninja</h4>
            </div>
        </header>
        <section class="hero">
            <img class="hero" src="img/htmlcode-800.jpg" alt="image of html snippet">
        </section>
        <section id="featured">
            <h2>Featured Work</h2>
            <div class="row featured">
                <article class="col-xs-12 col-sm-4 ">
                    <figure>
                    <img class="img_responsive" src="img/biker-800.jpg" alt="Harley and Rider"
                         srcset="img/biker-400.jpg 1x, img/biker-800.jpg 2x"
                         sizes="(max-width: 400px) 100vw, (min-width: 401px) 33vw">
                        <figcaption>Figure</figcaption>
                    </figure>
                    <a href="#" alt="Fig Name">Figure Name</a>
                </article>
                <article class="col-xs-12 col-sm-4 ">
                    <figure>
                        <img class="img_responsive" src="img/family01-800.jpg" alt="Mom, Dad, and Baby Rachel"
                         srcset="img/family01-400.jpg 1x, img/family01-800.jpg 2x"
                         sizes="(max-width: 400px) 100vw, (min-width: 401px) 33vw">
                        <figcaption>Figure</figcaption>
                    </figure>
                    <a href="#" alt="Fig Name">Figure Name</a>
                </article>
                <article class="col-xs-12 col-sm-4 ">
                    <figure>
                        <img class="img_responsive" src="img/family01-800.jpg" alt="Mom, Dad, and Baby Rachel"
                         srcset="img/family01-400.jpg 1x, img/family01-800.jpg 2x"
                         sizes="(max-width: 400px) 100vw, (min-width: 401px) 33vw">
                        <figcaption>Figure</figcaption>
                    </figure>
                    <a href="#" alt="Fig Name">Figure Name</a>
                </article>
                <article class="col-xs-12 col-sm-4 ">
                    <figure>
                        <img class="img_responsive" src="img/jennings_clan-800.jpg" alt="Jennigs clan at wedding"
                         srcset="img/jennings_clan-400.jpg 1x, img/jennings_clan-800.jpg 2x"
                         sizes="(max-width: 400px) 100vw, (min-width: 401px) 33vw">
                        <figcaption>Figure</figcaption>
                    </figure>
                    <a href="#" alt="Fig Name">Figure Name</a>
                </article>
                <article class="col-xs-12 col-sm-4 ">
                    <figure>
                        <img class="img_responsive" src="img/MomxRachel-800.jpg" alt="Nana Gertrude & Rachel, 1st meeting"
                         srcset="img/MomxRachel-400.jpg 1x, img/MomxRachel-800.jpg 2x"
                         sizes="(max-width: 400px) 100vw, (min-width: 401px) 33vw">
                        <figcaption>Figure</figcaption>
                    </figure>
                    <a href="#" alt="Fig Name">Figure Name</a>
                </article>
            </div>
        </section>
    </div>
</main>
</body>
</html>
